<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerSprint - Find Your Next Role</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
    }

    /* Navigation Bar */
    header {
      background: #101820;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #ddd;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .post-job-btn {
      background-color: #00c853;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1581091012184-7a24e9c52c4b');
      background-size: cover;
      background-position: center;
      padding: 80px 30px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .counter {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffeb3b;
    }

    /* Filter Section */
    .filter-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px 20px;
    }

    .filter-box select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #bbb;
      min-width: 180px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin: 10px 0;
      }

      .filter-box {
        flex-direction: column;
        align-items: center;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo-text">CareerSprint</a>
    <nav>
      <a href="#">Browse Jobs</a>
      <a href="#">Companies</a>
      <a href="#">Resources</a>
      <a href="#">About</a>
    </nav>
    <button class="post-job-btn">Post a Job</button>
  </header>

  <section class="hero">
    <h1>Find Your Dream Job</h1>
    <p>Explore thousands of job listings from top companies across industries</p>
    <div class="counter" id="jobCountDisplay">+0 Jobs listed</div>
  </section>

  <section class="filter-box">
    <select>
      <option>Choose Category</option>
      <option>Software Development</option>
      <option>Design & UI</option>
      <option>Marketing</option>
      <option>Finance</option>
    </select>
    <select>
      <option>Select Location</option>
      <option>Mumbai</option>
      <option>Bangalore</option>
      <option>Delhi</option>
      <option>Remote</option>
    </select>
    <select>
      <option>Experience Level</option>
      <option>Fresher</option>
      <option>1-3 Years</option>
      <option>3-5 Years</option>
      <option>5+ Years</option>
    </select>
  </section>

  <script>
    // Animated Job Counter
    window.onload = function () {
      let display = document.getElementById("jobCountDisplay");
      let count = 0;
      let target = 1250;
      function animateCount() {
        display.textContent = "+" + count + " Jobs listed";
        count++;
        if (count <= target) {
          requestAnimationFrame(animateCount);
        }
      }
      animateCount();
    };
  </script>
</body>
</html>
